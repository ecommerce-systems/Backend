version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_db
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: ecommerce_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecommerce
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: bXktc3VwZXItc2VjcmV0LWtleS1mb3ItZWNvbW1lcmNlLXByb2plY3Q=
      JWT_ACCESS_TOKEN_VALIDITY_IN_SECONDS: 3600
      JWT_REFRESH_TOKEN_VALIDITY_IN_SECONDS: 86400
    depends_on:
      - postgres
      - redis

  prometheus:
    image: prom/prometheus:v2.28.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:8.1.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/

  k6:
    image: loadimpact/k6:latest
    container_name: k6
    volumes:
      - ./k6:/scripts
    entrypoint: k6 run /scripts/test.js --out junit=/scripts/result.xml

volumes:
  postgres_data:
